# Scopes define the organizational categories and rules

scopes:
  work:
    keywords:
      - invoice
      - contract
      - report
      - meeting
      - presentation
    target: ~/Documents/Work
    priority: high
  
  personal:
    keywords:
      - receipt
      - bill
      - bank
      - insurance
    target: ~/Documents/Personal
    priority: medium
  
  education:
    keywords:
      - lecture
      - assignment
      - course
      - study
      - notes
    target: ~/Documents/Education
    priority: medium
  
  projects:
    keywords:
      - project
      - development
      - code
      - repository
    target: ~/Documents/Projects
    priority: high
  
  media:
    keywords:
      - photo
      - screenshot
      - video
      - recording
    target: ~/Media
    priority: low
