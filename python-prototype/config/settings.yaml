# File Organiser AI Configuration

# Decision thresholds
auto_move_threshold: 0.85
suggest_threshold: 0.2

# Batch handling
batch_window_seconds: 8

# Undo history
max_undo_history: 10

# Directories to watch
watch_directories:
  - ~/Downloads
  - ~/Desktop

# Target directories for organized files
target_directories:
  documents: ~/Documents
  images: ~/Pictures
  videos: ~/Videos
  music: ~/Music
  archives: ~/Archives
  code: ~/Code

# File type mappings
file_types:
  documents:
    - pdf
    - doc
    - docx
    - txt
    - rtf
  images:
    - jpg
    - jpeg
    - png
    - gif
    - svg
  videos:
    - mp4
    - avi
    - mov
    - mkv
  music:
    - mp3
    - wav
    - flac
    - m4a
  archives:
    - zip
    - rar
    - tar
    - gz
  code:
    - py
    - js
    - html
    - css
    - java

# AI settings
ai:
  openai_api_key: YOUR_OPENAI_API_KEY_HERE  # Get from https://platform.openai.com/api-keys
  model: gpt-4o-mini  # Fast and cost-effective (gpt-4o for better accuracy)
  temperature: 0.3  # Low temperature for consistent classification
  max_tokens: 200
  enabled: true  # Set to false to use only string-based matching

# Processing settings
processing:
  delay_seconds: 5  # Wait time before processing a new file
  batch_size: 10
  enable_learning: true

# Safety settings
safety:
  enable_undo: true
  keep_undo_history_days: 30
  require_confirmation: false
