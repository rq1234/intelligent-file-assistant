<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Organizer</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>ğŸ“ File Organizer</h1>
      <p class="subtitle">v0.1 - Manual Classification</p>

      <!-- Settings Section -->
      <div class="section">
        <h2>âš™ï¸ Settings</h2>
        <div class="setting-group">
          <label for="watch-path">Watch Folder:</label>
          <input
            type="text"
            id="watch-path"
            placeholder="C:\Users\You\Downloads"
            readonly
          />
          <button id="select-folder-btn">Browse...</button>
        </div>

        <button id="start-watching-btn" class="primary-btn" disabled>
          Start Watching
        </button>
        <div id="status-msg" class="status-msg"></div>
      </div>

      <!-- Detected Files Section -->
      <div class="section">
        <h2>ğŸ“„ Detected Files (<span id="file-count">0</span>)</h2>
        <div id="file-list" class="file-list">
          <p class="empty-msg">No files detected yet. Drop a file in your watched folder to test!</p>
        </div>
      </div>
    </main>
  </body>
</html>
